<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyoto Relaxation Salon</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background-image: url("https://images.unsplash.com/photo-1544161515-4ab6ce6db874?q=80&w=1600");
      background-size: cover;
      background-position: center;
      padding: 120px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .menu-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .access-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    footer {
      padding: 40px 20px;
      background: #111;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>Kyoto Relaxation Salon</h1>
  <p>Private Healing Space near Kyoto Station</p>
  <a class="btn" href="#">WEB予約はこちら</a>
</header>

<section>
  <h2>About</h2>
  <p>
    完全予約制のプライベートサロン。<br>
    日常を忘れ、深いリラクゼーションへ。
  </p>
</section>

<section>
  <h2>Menu</h2>

  <div class="menu-box">
    <p>60min　¥14,000</p>
    <p>90min　¥20,000</p>
    <p>120min ¥26,000</p>
  </div>
</section>

<section>
  <h2>Access</h2>

  <p>京都駅から徒歩5分のプライベート空間</p>

  <img
    class="access-img"
    src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?q=80&w=1200"
    alt="salon room"
  >
</section>

<footer>
  © Kyoto Relaxation Salon
</footer>

</body>
</html>
